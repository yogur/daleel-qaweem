
<h2 class="text-center" ng-show="edit">إضافة عارض</h2>
<h2 class="text-center" ng-hide="edit">تعديل عارض</h2>

<form class="form-horizontal" ng-submit="addSymptom()">
    <div class="form-group">
        <div class="col-sm-10">
            <input class="pull-right text-right" type="text" ng-model="form.symptomName" ng-change="validateForm()" placeholder="اسم العارض">
        </div>
        <label class="col-sm-2 control-label pull-right">اسم العارض</label>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input class="pull-right text-right" type="text" ng-model="form.symptomDescript" ng-change="validateForm()" placeholder="تفاصيل">
        </div>
        <label class="col-sm-2 control-label pull-right">تفاصيل</label>
    </div>

    </div>

    <div class="text-right" ng-repeat="topic in topics">

        <label for="{{topic.title}}"></label>
        {{topic.title}}
        <input id="{{topic.id}}" type="checkbox" value="{{topic.title}}" ng-checked="selection.indexOf(topic.id) > -1" ng-click="toggleSelection(topic.id)" />

    </div>


    <br>
    <hr>
    <div class="row">
    <button class="btn btn-success pull-right" type="submit" ng-disabled="incomplete">
        <span class="">{{edit ? ' إضافة العارض ' : ' حفظ التعديلات '}}</span>
    </button>
    </div>
</form>
<div class="row">
<button class="btn btn-danger pull-right" ng-click="cancelEdit()" ng-hide="edit">
    <span class="">&nbsp;إلغاء التعديل&nbsp;</span>
</button>
</div>
